{% extends 'base.html' %}
{% block Title %}Log In{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}
<div class="container-fluid" style="margin-left: 27.5%; margin-top: 5%;">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default" style="background: rgba(160, 160, 160,0.3); width: 700px;">
                <div class="panel-body" style="background: rgba(160, 160, 160,0.3);">
                    <h3 style="color: white;text-align: center;padding-bottom: 10px;">Log In</h3>

                    <form class="form-horizontal" role="form" action="{% url 'cinema:login'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username" style="color:white;">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password" style="color:white;">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-custom"><strong>Submit</strong></button>
                            </div>
                        </div>
                    </form>
                    {% if error_message %}
                        <p style="color:white;text-align: center;"><strong>{{ error_message }}</strong></p>
                    {% endif %}
                </div>
                <div class="panel-footer" style="background: rgba(160, 160, 160,0.3);color: white;">
                    Don't have an account? <a href="{% url 'cinema:register' %}">Click here</a> to register.
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
